### الإجابات على الأسئلة:

1. **ما هو العنصر المناسب لوضعه داخل النموذج لإرسال البيانات عند الضغط عليه؟**  
   - العنصر المناسب هو زر من نوع `submit` داخل النموذج. يمكنك استخدام الكود التالي:  
     ```html
     <button type="submit">إرسال</button>
     ```
     أو:
     ```html
     <input type="submit" value="إرسال">
     ```

2. **ما هو العنصر المناسب ليكون عنوان للصفحة كاملة؟**  
   - العنصر المناسب هو `<h1>`، حيث يعبر عن العنوان الرئيسي للصفحة. مثال:  
     ```html
     <h1>عنوان الصفحة</h1>
     ```

3. **ما هو العنصر المناسب ليكون عنوان لقسم داخل الصفحة؟**  
   - العنصر المناسب هو أحد عناوين الترويس `<h2>` أو `<h3>` بناءً على أهمية القسم مقارنة بالعناوين الأخرى. مثال:  
     ```html
     <h2>عنوان القسم</h2>
     ```

4. **ما هو العنصر المناسب ليحتوي على فقرة نصية؟**  
   - العنصر المناسب هو `<p>` لتمثيل الفقرات النصية. مثال:  
     ```html
     <p>هذه فقرة نصية تحتوي على محتوى الصفحة.</p>
     ```

5. **كيف تحدد لغة المحتوى الخاص بصفحتك؟ يمكنك كتابة العنصر الكامل مع الـ Attributes الخاصة بتحديد اللغة.**  
   - يتم تحديد لغة الصفحة باستخدام خاصية `lang` في العنصر `<html>`. مثال:  
     ```html
     <!DOCTYPE html>
     <html lang="ar">
     <head>
         <meta charset="UTF-8">
         <title>مثال على تحديد اللغة</title>
     </head>
     <body>
         <h1>مرحبًا بك</h1>
     </body>
     </html>
     ```

6. **في عالم الـ Accessibility، هل الأفضل أن أكتب:**
   - **10 – 20** أم **10 To 20؟**  
   - الأفضل في الـ Accessibility أن تكتب **10 to 20**، لأن برامج قراءة الشاشة (Screen Readers) قد لا تتعرف على الرمز "–" بسهولة، بينما "to" يتم قراءته بشكل أوضح.

7. **إذا كان لديك عنصر `<div>` وتريد الوصول إليه عن طريق الضغط على زر الـ Tab، ماذا سوف تفعل في العنصر؟**  
   - لإتاحة الوصول إلى العنصر عبر الضغط على زر الـ `Tab`، يجب إضافة خاصية `tabindex`. مثال:  
     ```html
     <div tabindex="0">اضغط على Tab للوصول إليّ</div>
     ```
     القيمة `0` تعني أن العنصر سيكون ضمن التسلسل الطبيعي للـ Tab.

8. **ماذا تعني كلمة ARIA؟**  
   - **ARIA** هي اختصار لـ **Accessible Rich Internet Applications**، وهي مجموعة من السمات (Attributes) التي تُستخدم لتحسين إمكانية الوصول (Accessibility) للتطبيقات والواجهات المعقدة، مثل القوائم الديناميكية وأزرار التنقل.  
     بعض أمثلة سمات ARIA:
     - `aria-label` لتحديد تسمية للعنصر.
     - `aria-hidden` لإخفاء العنصر عن برامج قراءة الشاشة.  
     مثال:
     ```html
     <button aria-label="إغلاق النافذة">×</button>
     ```

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Example</title>
</head>
<body>
    <div class="choose-skill" role="group" aria-labelledby="skills-title">
        <h2 id="skills-title">Choose Your Skill</h2>
        
        <!-- Skill 1 -->
        <div class="skill" role="radio" tabindex="0" aria-checked="false" aria-labelledby="skill-python">
          <span id="skill-python">Python</span>
          <label for="skill-python">Skill One</label>
        </div>
        
        <!-- Skill 2 -->
        <div class="skill" role="radio" tabindex="0" aria-checked="false" aria-labelledby="skill-php">
          <span id="skill-php">PHP</span>
          <label for="skill-php">Skill Two</label>
        </div>
        
        <!-- Skill 3 -->
        <div class="skill" role="radio" tabindex="0" aria-checked="false" aria-labelledby="skill-js">
          <span id="skill-js">JavaScript</span>
          <label for="skill-js">Skill Three</label>
        </div>
      </div>
      
</body>
</html>
