<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <form method="GET">
        <!-- Token Field -->
        <label for="token">Token</label>
        <input type="hidden" id="token" name="token" value="b92f1fc2fce391ad7af633723afd3055">

        <!-- Email Field -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="o@o.com" readonly>

        <!-- Username Field -->
        <label for="username">Username</label>
        <input type="text" id="username" name="username" minlength="5" maxlength="20" required autofocus>

        <!-- Buttons -->
        <button type="reset">Empty</button>
        <button type="submit">Send</button>
    </form>
    <hr>

    <div class="form-container">
        <form action="your-link-here" method="GET">
            <!-- قائمة المهارات البرمجية -->
            <div class="section">
                <label for="skills">اختيار المهارات البرمجية:</label>
                <div class="checkbox-list">
                    <div>
                        <input type="checkbox" id="problem-solving" name="skills" value="Problem Solving" checked>
                        <label for="problem-solving">حل المشكلات</label>
                    </div>

                    <div>
                        <input type="checkbox" id="logical-thinking" name="skills" value="Logical Thinking">
                        <label for="logical-thinking">التفكير المنطقي</label>
                    </div>
                    <div>
                        <input type="checkbox" id="advanced-search" name="skills" value="Advanced Search">
                        <label for="advanced-search">البحث المتقدم</label>
                    </div>
                    <div>
                        <input type="checkbox" id="analysis" name="skills" value="Analysis">
                        <label for="analysis">التحليل</label>
                    </div>
                    <div>
                        <input type="checkbox" id="planning" name="skills" value="Planning">
                        <label for="planning">التخطيط</label>
                    </div>
                </div>
            </div>
<br>
            <!-- قائمة الوظائف -->
            <div class="section">
                <label for="job">اختيار الوظيفة:</label>
                <div class="radio-list">
                    <div>
                        <input type="radio" id="front-end" name="job" value="Front-End Developer" checked>
                        <label for="front-end">مطور الواجهة الأمامية</label>
                    </div>
                    <div>
                        <input type="radio" id="back-end" name="job" value="Back-End Developer">
                        <label for="back-end">مطور الواجهة الخلفية</label>
                    </div>
                    <div>
                        <input type="radio" id="business-analyst" name="job" value="Business Analyst">
                        <label for="business-analyst">محلل أعمال</label>
                    </div>
                    <div>
                        <input type="radio" id="project-manager" name="job" value="Project Manager">
                        <label for="project-manager">مدير مشروع</label>

                    </div>
                    <div>
                        <input type="radio" id="scrum-master" name="job" value="Scrum Master">
                        <label for="scrum-master">مدير سكرووم</label>
                    </div>
                </div>
            </div>

            <button type="submit">إرسال</button>
        </form>
    </div>

<br>
<hr>
<br>

<label for="cars">Choose Book:</label>
<select id="cars" name="cars">
    <optgroup label="PHP">
  <option value="v5.0">v5.0</option>
  <option value="v5.0">v7.0</option>
  <option value="v5.0">v8.0</option>
</optgroup>

<optgroup label="Python">
    <option value="v5.0">v2.0</option>
    <option value="v5.0">v3.0</option>
    <option value="v5.0">v3.9</option>
</optgroup>
</select>

<hr>
<textarea name="text" cols="50"rows="10"
 placeholder="Write Here Why You Want To Learn Programming"></textarea>
</body>
</html>
