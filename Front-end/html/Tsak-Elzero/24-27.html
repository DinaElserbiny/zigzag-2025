<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    
</head>
<body>
    <div class="form-container">
        <form action="test.py" method="POST">
            <!-- Hidden field -->
            <input type="hidden" name="hidden_field" value="12345">

            <!-- Username -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <hr>

            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
            <hr>

            <!-- Mobile -->
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" placeholder="+20100 (234) 123">
            <hr>

            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <hr>

            <!-- Subject -->
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" placeholder="Enter the subject">
            <hr>

            <!-- Buttons -->
            <div class="btn-container">
                <button type="reset">Empty Form</button>
                <button type="submit">Send Data</button>
            </div>
        </form>
    </div>

    <hr>

    <!--Task 2-->

    <label for="range">Choose a number (1-100):</label>
    <br>
    <input type="range" id="range" name="range" min="1" max="100" value="50" step="1" oninput="document.getElementById('rangeValue').textContent = this.value">

    <p>Selected Value: <span id="rangeValue">50</span></p>

</body>
</html>
